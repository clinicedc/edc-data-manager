<center>
{% if status == NEW %}
	<font color="red"><i class="fas fa-circle fa-1x"></i>&nbsp;<small>{{ text }}</small></font>
{% elif status == OPEN %}
	<font color="orange"><i class="far fa-circle fa-1x"></i>&nbsp;<small>{{ text }}</small></font>
{% elif status == FEEDBACK %}
	<a title="{{ text }}"><font color="orange"><i class="fas fa-question-circle fa-1x"></i>&nbsp;<small>Feedback</small></font></a>
{% elif status == RESOLVED %}
	<font color="green"><i class="fas fa-check-circle fa-fw"></i></font>
{% elif status == RESOLVED_WITH_ACTION %}
	<font color="green"><i class="fas fa-check-circle fa-fw"></i></font><br><small>See plan of action</small>
{% else %}
	{{ text }}				
{% endif %}
{% if comment %}
	<br><small>{{comment}}</small>
{% endif %}
</center>
